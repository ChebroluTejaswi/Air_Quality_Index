<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Index</title>

  <!-- Custom CSS file -->
  <link rel="stylesheet" href="static/css/style.css">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark fixed-top ">
    <div class="container">
      <h1 class="heading">Air Quality Index</h1>
    </div>
  </nav>

  <!-- Main page -->
  <div class="container">
    <div class="task">

      <form class="item" action="{{ url_for('predict')}}" method="post">
        
        <p style="text-align: left"><b>PM2.5</b>Â : <br>
        <input type="number" step="any" placeholder="Ranges from 0.1 to 120" name = "PM2.5" required="required" min="0.1" max="120"></p>
        <br>
        <p style="text-align: left"> <b>NO2 </b>: <br>
        <input type="number"  step="any" placeholder="Ranges from 0.01 to 60" name="NO2" required="required" min="0.01" max="60"></p>
        
        <br>
        <p style="text-align: left"> <b>CO </b>:<br>
        <input type="number"  step="any"  placeholder="Ranges from 0 to 3" name="CO" required="required" min="0" max="3"><br></p>
        
          <br>
        <p style="text-align: left"> <b>SO2 :</b><br>
        <input type="number"  step="any"   placeholder="Ranges from 0.01 to 25" name="SO2" required="required" min="0.01" max="25"><br></p>
        
          <br>
        <p style="text-align: left"> <b>O3 :</b><br>
        <input type="number"  step="any" placeholder="Ranges from 0.01 to 65" name="O3" required="required" min="0.01" max="65"><br></p>
        
        <br> <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
    
        </form>

    </div>
  </div>
